{% extends 'polls/base.html' %}

{% block main_content %}

<h2>Choose a Question:</h2>

{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
        <li>
            <a href = {% url 'polls:details' question.id %}><b>{{question.question_text}}</b></a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You don't have any questions!</p>
{% endif %}

</body>
</html>

{% endblock %}
